<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Planet</title>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css Link Here -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Part Here -->
    <header>
        <div class="row">
            <div class="d-flex justify-content-between p-4 menu">
                <h3 class="fs-3 fw-bold">Phone Planet</h1>
                    <div class="menu fs-5">
                        <a href="">Home</a>
                        <a href="">Brands</a>
                    </div>
            </div>
        </div>
    </header>
    <!-- Header Part Ends  Here -->
    <!-- Main Section Starts Here -->
    <main class="container">
        <section>
            <div>
                <h1 class="text-center mt-4 fw-bold">Get Your Dream Phone</h1>
                <div class="row col-md-12 col-lg-6 mx-auto image">
                    <img class="img-fluid" src="images/phone3.png" alt="phone">
                </div>
            </div>
            <div class="w-75 mx-auto mt-4 d-flex">
                <input id="search-input" class="form-control me-2 button" type="search"
                    placeholder="Search Phone Brands and Models" aria-label="Search">
                <button id="search-btn" onclick="phoneNames()" class="btn btn-outline-primary"
                    type="submit">Search</button> 
            </div>
            <h2 id="error-text" class="text-danger text-center mt-3">Search Result Not Found</h2>
        </section>

        <!-- Phone Details Part -->
        <section class="mt-4">
            <div id="details">

            </div>
            <div id="phone-details" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>


    </main>
    <!-- Main Section Starts Here -->
    <!-- Footer Part Here -->
    <footer class="mt-5 text-center py-4 footer bg-dark">
        <h5 class="text-white">Copyright 2022,jannatnury253@gmail.com</h5>
        <h6 class="text-white">All Rights Reserved</h6>
    </footer>
    <!-- Footer Part Ends Here -->


    <!-- JS Link Here -->
    <script src="js/app.js"></script>
</body>

</html>
