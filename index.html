<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Planet</title>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css Link Here -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Part Here -->
    <header>
        <div class="row">
            <div class="d-flex justify-content-between p-4 menu">
                <h3 class="fs-3 fw-bold">Phone Planet</h1>
                    <div class="menu fw-bold fs-5">
                        <a href="">Home</a>
                        <a href="">Brands</a>
                    </div>
            </div>
        </div>
    </header>
    <!-- Header Part Ends  Here -->
    <!-- Main Section Starts Here -->
    <main class="container">
      <div>
        <h1 class="text-center mt-4 fw-bold">Get Your Dream Phone</h1>
        <div class="row col-md-12 col-lg-6 mx-auto">
            <img class="img-fluid" src="images/phone1.jpg" alt="phone">
        </div>
      </div>
      <div class="w-75 mx-auto mt-4">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search Phone Brands and Models" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </div>

    </main>
    <!-- Main Section Starts Here -->
    <!-- Footer Part Here -->
    <footer class="bg-dark mt-5 text-center py-3">
        <h5 class="text-white">Copyright 2022 Phone Planet</h5>
        <h6 class="text-white">All Rights Reserved</h6>
    </footer>
    <!-- Footer Part Ends Here -->


    <!-- JS Link Here -->
    <script src="js/app.js"></script>
</body>

</html>
